services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - API_SOURCE_KEY=${API_SOURCE_KEY:-REPLACE_ME}
    ports:
      - "8000:8000"
    command: ["/start.sh"]
    volumes:
      - ./:/app
      - ./data:/data

volumes:
  pgdata:







